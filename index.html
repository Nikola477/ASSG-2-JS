<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

var number_1 = prompt("Unesite prvi zeljeni broj:");
var znak = prompt("Unesite znak operacije koju zelite da izvrsite:");
var number_2 = prompt("Unesite drugi zeljeni broj:");
var rezultat;

if(znak == "+") { 
 rezultat = parseInt(number_1) + parseInt(number_2);
 alert("Rezultat je :" + rezultat);
} else if (znak == "-") {
   rezultat = parseInt(number_1) - parseInt(number_2);
    alert("Rezultat je :" + rezultat);
}else if (znak == "*") {
    rezultat = parseInt(number_1) * parseInt(number_2);
     alert("Rezultat je :" + rezultat);
}else if (znak == "/") {
    rezultat = parseInt(number_1) / parseInt(number_2);
    alert("Rezultat je :" + rezultat);
}else {
    document.write("Invalid");
}

</script>




</body>
</html>
